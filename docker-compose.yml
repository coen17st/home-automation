version: '3.1'
services:

  homeassistant:
    image: home-assistant:latest
    container_name: home-assistant
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./home-assistant/config:/config
    environment:
      - TZ=Europe/Amsterdam
    network_mode: host
    healthcheck:
      test: wget http://homeassistant:8123 --no-check-certificate -q -O - > /dev/null 2>&1
      interval: 1m30s
      timeout: 10s
      retries: 3

  mariadb:
    image: mariadb
    container_name: mariadb
    restart: always
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      TZ: Europe/Amsterdam
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: ha_db
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    ports:
      - 3306:3306
    networks:
      - home-automation
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    environment:
      TZ: Europe/Amsterdam
    ports:
      - 8080:8080
    networks:
      - home-automation
    healthcheck:
      test: wget http://adminer:8080 --no-check-certificate -q -O - > /dev/null 2>&1
      interval: 1m30s
      timeout: 10s
      retries: 3

  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    restart: always
    volumes:
      - ./mosquitto/config/:/mosquitto/config/
      - ./mosquitto/log:/mosquitto/log
      - mosquitto_data:/mosquitto/data
    ports:
      - 1883:1883
      - 9001:9001
    networks:
      - home-automation

# VOLUMES

volumes:
  mariadb_data:
    name: mariadb_data
  portainer_data:
    name: portainer_data
  mosquitto_data:
    name: mosquitto_data

# NETWORKS

networks:
  home-automation:
    name: home-automation
    driver: bridge
