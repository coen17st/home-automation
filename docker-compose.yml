version: '3.1'
services:

  homeassistant:
    image: prd-home-assistant:latest
    container_name: prd-home-assistant
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./home-assistant/config:/config
    environment:
      TZ: Europe/Amsterdam
      LETSENCRYPT_HOST: homeassistant.theautomation.nl
      VIRTUAL_HOST: homeassistant.theautomation.nl
    ports:
      - 8123:8123
    networks:
      - home-automation
    healthcheck:
      test: wget http://homeassistant:8123 --no-check-certificate -q -O - > /dev/null 2>&1
      interval: 1m30s
      timeout: 10s
      retries: 3

  mariadb:
    image: mariadb:latest
    container_name: prd-mariadb
    restart: always
    volumes:
      - prd-mariadb_data:/var/lib/mysql
    environment:
      TZ: Europe/Amsterdam
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: ha_db
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    ports:
      - 3306:3306
    networks:
      - home-automation
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer:latest
    container_name: prd-adminer
    restart: always
    environment:
      TZ: Europe/Amsterdam
    ports:
      - 8080:8080
    networks:
      - home-automation
    healthcheck:
      test: wget http://adminer:8080 --no-check-certificate -q -O - > /dev/null 2>&1
      interval: 1m30s
      timeout: 10s
      retries: 3

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: prd-mosquitto
    restart: always
    environment:
      TZ: Europe/Amsterdam
    volumes:
      - ./mosquitto/config/:/mosquitto/config/
      - ./mosquitto/log:/mosquitto/log
      - prd-mosquitto_data:/mosquitto/data
    ports:
      - 1883:1883
      - 9001:9001
    networks:
      - home-automation

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: prd-nginx-proxy
    environment:
      TZ: Europe/Amsterdam
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy/etc/nginx/vhost.d:/etc/nginx/vhost.d
      - ./nginx-proxy/etc/nginx/certs:/etc/nginx/certs
      - ./nginx-proxy/usr/share/nginx/html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - prd-nginx_data:/etc/nginx/dhparam
    networks:
      - home-automation
 
  ssl-generator:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: prd-ssl-generator
    environment:
      TZ: Europe/Amsterdam
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - home-automation
        
# VOLUMES

volumes:
  prd-mariadb_data:
    name: prd-mariadb_data
  prd-mosquitto_data:
    name: prd-mosquitto_data
  prd-nginx_data:
    name: prd-nginx_data

# NETWORKS

networks:
  home-automation:
    name: home-automation
    driver: bridge
